<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_Generator</title>
    <link rel="stylesheet" href="password_generator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...your-integrity-code..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="password_container">
      <h1>Password Generator</h1>
      <div class="pswrd_placeholder_with_copy_btn">
        <input readonly type="text" id="placeholder" placeholder="password" />
        <button id="copy-btn"><i class="fa-regular fa-copy"></i></button>
      </div>
      <div class="pswrd_generator_tool_container">
        <div class="pswrd_length">
          <div class="pswrd_length_div">
            <label>Password Length: </label><span id="length-value">8</span>
          </div>

          <input type="range" id="length" min="4" max="32" value="12" />
        </div>

        <div class="options">
          <label
            ><input type="checkbox" id="uppercase" checked /> Include Uppercase
            Letters</label
          >
          <label
            ><input type="checkbox" id="lowercase" checked /> Include Lowercase
            Letters</label
          >
          <label
            ><input type="checkbox" id="numbers" checked /> Include
            Numbers</label
          >
          <label
            ><input type="checkbox" id="symbols" checked /> Include
            Symbols</label
          >

          <div class="strength_check_div">
            <h1>Strength</h1>
            <div class="circle_div"></div>
          </div>

          <button id="generate">Generate Password</button>
          <button id="generate" class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="password_generator.js"></script>
  </body>
</html>
