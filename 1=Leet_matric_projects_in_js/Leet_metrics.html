<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet_metric</title>
    <link rel="stylesheet" href="Leetmetric.css" />
    <!-- <link rel="stylesheet" href="../background_img_.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>
      <div class="user_container">
        <p>Enter your username below</p>
        <div class="user_input_container">
          <input
            type="text"
            placeholder="enter your username here"
            id="user-input"
          />
          <button id="search-btn">search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-items">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              <p>Easy</p>
            </div>
          </div>

          <div class="progress-items">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              <p>Medium</p>
            </div>
          </div>

          <div class="progress-items">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              <p>Hard</p>
            </div>
          </div>
        </div>
      </div>

      <div class="stats-cards">card_stats</div>
    </div>
    <script src="Leet_metrics.js"></script>
  </body>
</html>
